<h1>Hello From TS Component:</h1>
<div class="ts-component">
  <h3>One way data binding is below form ts file to html file:</h3>
  <h4>{{data}}</h4>

</div>

<h1>Hello From HTML tamplate:</h1>
<div class="html-component">
  <h3>Other way data binding is below form html file to ts file using input:</h3>
  <input [(ngModel)]="data" type="text" placeholder="Enter your name">
</div>

<br><br>
<hr>

<h1>Data Change Process:</h1>
<div class="event">
  <h4>{{name}}</h4>
  <button (click)="onChange()">Change Data</button>
</div>
